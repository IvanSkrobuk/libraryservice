<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить новую книгу</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Путь к вашему CSS -->
</head>
<body>

<h1>Добавить новую книгу</h1>

<form th:action="@{/books/new}" th:object="${book}" method="post">
    <div>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" placeholder="Введите ISBN" required/>
    </div>

    <div>
        <label for="title">Название:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Введите название книги" required/>
    </div>

    <div>
        <label for="genre">Жанр:</label>
        <input type="text" id="genre" th:field="*{genre}" placeholder="Введите жанр книги" required/>
    </div>

    <div>
        <label for="description">Описание:</label>
        <textarea id="description" th:field="*{description}" placeholder="Введите описание книги" rows="5"></textarea>
    </div>

    <div>
        <label for="author">Автор:</label>
        <input type="text" id="author" th:field="*{author}" placeholder="Введите автора книги" required/>
    </div>

    <div>
        <input type="submit" value="Добавить книгу"/>
    </div>
</form>

<!-- Кнопка возврата к списку книг -->
<div>
    <a th:href="@{/books}">Вернуться к списку</a>
</div>

</body>
</html>
