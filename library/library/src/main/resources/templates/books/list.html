<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Book List</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Добавьте свой CSS-файл -->
</head>
<body>

<h1>Список книг</h1>

<!-- Ссылка на добавление новой книги -->
<a href="/books/new">Добавить новую книгу</a>

<!-- Проверка наличия книг в списке -->
<div th:if="${#lists.isEmpty(books)}">
    <p>Книг нет в библиотеке.</p>
</div>

<!-- Таблица для отображения списка книг -->
<div th:if="${!#lists.isEmpty(books)}">
    <table>
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Название</th>
            <th>Жанр</th>
            <th>Автор</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.title}">Название</td>
            <td th:text="${book.genre}">Жанр</td>
            <td th:text="${book.author}">Автор</td>
            <td>
                <!-- Ссылки на просмотр, редактирование и удаление книги -->
                <a th:href="@{/books/{id}(id=${book.id})}">Просмотр</a> |
                <a th:href="@{/books/{id}/edit(id=${book.id})}">Редактировать</a> |
                <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" style="display:inline;">
                    <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить эту книгу?');">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
