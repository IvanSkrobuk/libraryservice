<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали книги</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Путь к вашему CSS -->
</head>
<body>

<h1>Детали книги</h1>

<div>
    <label><strong>ISBN:</strong></label>
    <span th:text="${book.isbn}">ISBN</span>
</div>

<div>
    <label><strong>Название:</strong></label>
    <span th:text="${book.title}">Название книги</span>
</div>

<div>
    <label><strong>Жанр:</strong></label>
    <span th:text="${book.genre}">Жанр книги</span>
</div>

<div>
    <label><strong>Описание:</strong></label>
    <p th:text="${book.description}">Описание книги</p>
</div>

<div>
    <label><strong>Автор:</strong></label>
    <span th:text="${book.author}">Автор книги</span>
</div>

<!-- Кнопки для действий -->
<div>
    <a th:href="@{/books}">Вернуться к списку</a> |
    <a th:href="@{/books/{id}/edit(id=${book.id})}">Редактировать</a> |
    <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" style="display:inline;">
        <input type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить эту книгу?');">
    </form>
</div>

</body>
</html>
